<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Checker</title>
    <style>
        body {
            background-color: blue;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: blue;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="color: red;"><u>Prime Number Checker</u></h1>
    <div>
        <label for="userInput">Enter a Number:</label>
        <input type="number" id="userInput">
        <button onclick="checkPrime()" style="color: white; background-color: black;">Check Prime</button>
    </div>

    

    <p id="result"></p>

    <script>
        function isPrime(number) {
            if (number < 2) {
                return false;
            }
            if (number === 2 || number === 3) {
                return true;
            }
            if (number % 2 === 0 || number % 3 === 0) {
                return false;
            }
            return true;
        }

        function checkPrime() {
            const userInput = parseInt(document.getElementById("userInput").value);

            if (!isNaN(userInput)) {
                const result = document.getElementById("result");
                const isPrimeResult = isPrime(userInput);
                result.textContent = `${userInput} is ${isPrimeResult ? "a prime number." : "not a prime number."}`;
            } else {
                alert("Invalid input. Please enter a valid number.");
            }
        }
    </script>
</body>
</html>
